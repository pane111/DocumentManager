services:
  postgres:
    image: postgres:latest
    container_name: dm_server
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dm_db
      POSTGRES_USER: dm_admin    # default admin user
      POSTGRES_PASSWORD: dm_admin_pass    # default admin password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql


  web:
    image: nginx:alpine
    container_name: dm_web
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./webui/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./webui/index.html:/usr/share/nginx/html/index.html:ro
      - ./webui/detail.html:/usr/share/nginx/html/detail.html:ro
      - ./webui/app.js:/usr/share/nginx/html/app.js:ro
      - ./webui/styles.css:/usr/share/nginx/html/styles.css:ro

  spring:
    build: ./Paperless/REST/rest
    container_name: dm_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dm_db
      SPRING_DATASOURCE_USERNAME: dm_admin
      SPRING_DATASOURCE_PASSWORD: dm_admin_pass
    depends_on:
      - postgres
volumes:
  postgres_data:
