<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h1>Upload Document</h1>
<br>
<form>
    <label for="mytitle">Document Title</label>
  <input type="text" id="mytitle">
    <br>
    <label for="mydoc">File</label>
    <div id="drop" class="drop" tabindex="0" aria-label="Drop file here or click to select">
        <div id="drop-text"><strong>Click or drop a file here</strong></div>
        <input id="mydoc" type="file" accept="application/pdf"  />
    </div>
    <br>
  <input type="submit" content="Upload">
</form>
</body>
</html>
