<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="pg">
<button id="returnbtn"> < Go Back</button>
<h1>Upload Document</h1>
<br>
<form id="userdoc" action="http://localhost:8080/api/docs" method="post" enctype="multipart/form-data">
  <input name="title" type="text" id="mytitle" value="Document Title" required>
    <br>
    <input type="file" name="file" id="myfile" accept="application/pdf" required />
    <br>
  <input type="submit" content="Upload">
    <p id="output"></p>
</form>
</div>
<script>


    document.getElementById('returnbtn').addEventListener('click', ()=>{
        window.location.href='index.html'
    })

    document.getElementById("userdoc").addEventListener("submit", (event) => {
        event.preventDefault();
        sendDoc();
    });

    async function sendDoc() {
        const form = document.getElementById("userdoc");
        const formData = new FormData(form);

        try {
            const response = await fetch('http://localhost:8080/api/docs', {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                document.getElementById("output").textContent = "Sent successfully.";
            } else {
                const text = await response.text();
                document.getElementById("output").textContent = "Error: " + text;
            }
        } catch (e) {
            console.error(e);
            document.getElementById("output").textContent =
                "There was an error. Please ensure all data is correct.";
        }
    }

</script>
</body>
</html>
